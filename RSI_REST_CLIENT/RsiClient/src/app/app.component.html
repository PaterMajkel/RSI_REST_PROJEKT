<div class="grid">
  <div class="col-8 col-offset-2">

    <p-table class="col-12" [value]="(getOne | async) || []">
      <ng-template pTemplate="header">
          <tr>
              <th>Id</th>
              <th><a>Name</a></th>
              <th>Action</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-event>
          <tr>
              <td>{{ event.id }}</td>
              <td>{{ event.name }}</td>
              <button pButton (click)="show(event.links[1].linkValue)">Check details</button>
              <button pButton (click)="delete(event.id)" pRipple type="button"  class="p-button-rounded p-button-danger p-button-text">X</button>
          </tr>
      </ng-template>
    </p-table>

    <div class="field grid">
      <p-calendar class="col-4" [(ngModel)]="date"></p-calendar>
      <button pButton (click)="getWeek(date)">Get week</button>
      <button pButton (click)="getDay(date)">Get day</button>
    </div>
    <div class="grid">
      <button pButton (click)="addEvent()">Add event</button>
    </div>
  </div>
</div>
